<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
   <h:form>
      <h2>Patient System - Create Account</h2>
      <table>
         <tr>
            <td>Firstname:</td>
            <td>
               <h:inputText label="Username"
                            id="uname" value="#{loginBean.userName}" required="true"/>
               <h:message for="uname" style="color: red"/>
            </td>
         </tr>
         <tr>
            <td>
               <h:outputText value="Password"/>
               <h:inputSecret id="password" value="#{loginBean.password}" required="true"> </h:inputSecret>
               <h:message for="password"></h:message>
            </td>
         </tr>

         <tr>
            <td>
               <p><h:commandButton value="Sign in" action="#{loginBean.checkValidUser}" /></p>
            </td>
         </tr>
      </table>
   </h:form>
</h:body>


</html>
